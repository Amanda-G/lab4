<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <p class="total">Total: $0.00</p>
        <button class="button cola" data-amount="2.25">Lime Cola $2.25</button>
        <button class="button peanuts" data-amount="3.10">Salted Peanuts $3.10</button>
        <button class="button chocolate" data-amount="4.01">Chocolate Bar $4.01</button>
        <button class="button gummies" data-amount="6.15">Fruit Gummies $6.15</button>
    </div>
    <div class="form-container">
        <form class="form">
            <label for="amount">How Many?</label>
            <input type="text" id="amount" name="amount">
            <label for="coin">Which Coin?</label>
            <select name="coin" id="coin">
                <option value="penny">Penny</option>
                <option value="nickle">Nickle</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
            <button>Make Money</button>
        </form>
        <div class="coin-container"></div>
    </div>
    <div class="light-container">
        <div class="light-bulb">Light Bulb</div>
        <button class="button on">On</button>
        <button class="button off">Off</button>
        <button class="button toggle">Toggle</button>
        <button class="button end">End</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
